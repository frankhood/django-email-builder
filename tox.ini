[tox]
envlist =
    {python35,python36,python37,python38}-django-21
[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/email_builder
commands =
    pip install -r requirements_test.txt
    coverage run manage.py test -t .
deps =
    django-21: Django>=2.1,<2.2
    -r{toxinidir}/requirements_test.txt
basepython =
    py38: python3.8
    py37: python3.7
    py36: python3.6
    py35: python3.5
