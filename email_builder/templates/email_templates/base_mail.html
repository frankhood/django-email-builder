<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body style="text-align:left; font-family:Arial, Helvetica, Verdana, sans-serif; background-color: #FFFFFF;" bgcolor="#FFFFFF"; >
    {% block header %}
    {% endblock header %}
     <table border="0" cellpadding="0" cellspacing="0" width="100%" style="width: 100%; border: 0; margin: 0; background:#FFFFFF none;" bgcolor="#FFFFFF">
        <tr>
            <td align="center">
                <table border="0" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0" style="margin: 0; background-color: #FFFFFF; max-width: 700px; ">
								    {% block content %}{% endblock %}
                    {% block footer %}{% endblock %}
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
{% endautoescape %}
